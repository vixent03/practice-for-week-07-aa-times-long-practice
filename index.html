<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="stylesheets\main-styles.css">
</head>

<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="top__icons">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="top__icons">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="null"></div>
            <div class="masthead__actions">
                <button>subscribe now</button>
                <button>login</button>
                <div class="top__icons">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__technologies">
                <div class="tech_holder">
                    <span class="tech">Html</span>
                    <span class="tech">css</span>
                    <span class="tech">javascript</span>
                    <span class="tech">python</span>
                </div>
            </div>
            <div class="masthead__date">Tuesday, October 31, 2020</div>
            <div class="masthead__logo">
                <img src="images\AA_Times_Logo.png" alt="App_Academy_Logo">
            </div>
            <div class="masthead__paper">
                <div class="top__icons">
                    <i class="far fa-newspaper">Today's paper</i>
                </div>
            </div>
        </div>
        <nav class="main">
            <ul>
                <li><a href="/products">world</a></li>
                <li><a href="/services">San Francisco</a></li>
                <li><a href="/about">new york</a></li>
                <li><a href="/contact">Jumpstart</a></li>
                <li><a href="/contact">marketing</a></li>
                <li><a href="/contact">sales</a></li>
                <li><a href="/contact">TalentMatch</a></li>
                <li><a href="/contact">Alumni</a></li>
                <li><a href="/contact">All</a></li>
            </ul>
        </nav>
    </header>
    <main></main>
    <footer></footer>

</body>

</html>
